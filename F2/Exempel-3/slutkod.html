<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
  </head>
  <body>
    <h1>Exempel med formulär</h1>

    <form>
      <div>
        <label for="name">Ditt namn:</label><br>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">Din epost</label><br>
        <input type="email" required id="email">
      </div>
      <div>
        <label for="color">Färg:</label><br>
        <!--
          En dropdown-meny skapar vi med <select>. Valen skapar vi med <option>
        -->
        <select id="color">
          <option>Röd</option>
          <option>Blå</option>
          <option>Grön</option>
          <option>Beige</option>
        </select>
      </div>
      <div>
        <label for="amount">Antal:</label><br>
        <input type="number" id="amount" min="1" max="10" step="2" value="2">
      </div>
      <fieldset>
        <legend>Frakt</legend>
        <label>Välj frakt:<br>
          <input type="radio" name="shipping"> Express<br>
          <input type="radio" name="shipping"> PostNord<br>

        </label>
      </fieldset>
      <div>
        <label for="comments">Orderkommentar</label><br>
        <textarea rows="15" id="comments"></textarea>
      </div>
      <div>
        <input type="checkbox" id="kundvillkor" required> 
        <label for="kundvillkor">Godkänn kundvillkor</label>
      </div>
      <div>
        <button type="submit">Skicka</button>
        <button type="reset">Rensa</button>
      </div>
    </form>

  </body>
</html>
